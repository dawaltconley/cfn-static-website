AWSTemplateFormatVersion: 2010-09-09
Description: A template for launching static sites on AWS.

# Supported scenarios:
# - new static site as primary content for a new domain, with optional primary subdomain
#   needs: HostedZone, RecordSetGroup (1-2 Records), Certificate,
# - new static site as primary content for an existing domain / pre-existing Route53 Hosted Zone
#   needs: RecordSetGroup (1-2 Records), Certificate?
# - new static site for subdomain on a pre-existing Route53 Hosted Zone
#   needs: RecordSet (1 Record)

Parameters:
  Domain:
    Type: String
    Description: Base domain name for the static website.
  Subdomain:
    Type: String
    Description: Primary subdomain to associate with the website.
    Default: 'www'
  # HostedZone: # use to conditionally create a hosted zone?
  #   Type: AWS::Route53::HostedZone::Id
  RedirectApexToSubdomain:
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
  RedirectFunctionArn:
    Type: String
    Description: ARN for CloudFront Function handling redirects.
    Default: ''
  CloudFrontPriceClass:
    Type: String
    Description: Price class for CloudFront distribution.
    Default: PriceClass_All
    AllowedValues:     # TODO: some way to map these?
      - PriceClass_100 # North America, Europe
      - PriceClass_200 # + Asia, Middle East, Africa
      - PriceClass_All # + South America, Oceania
  CloudFrontSecurityPolicy:
    Type: String
    Description: The minimum security policy for the CloudFront distribution.
    Default: TLSv1.2_2021
    AllowedValues:
      - TLSv1.2_2021
      - TLSv1.2_2019
      - TLSv1.2_2018
      - TLSv1.1_2016
      - TLSv1_2016
      - TLSv1
  CloudFrontCachePolicy:
    Type: String
    Description: Managed CloudFront cache policy to use.
    Default: CachingOptimized
    AllowedValues:
      - CachingOptimized
      - CachingOptimizedForUncompressedObjects
      - CachingDisabled
  # Customer:
  #   Type: String
  #   Description: The customer name, used for tagging.
  # Access:
  #   Type: String
  #   Description: Name of the access group, used for tagging.
  # CertificateType:
  #   Description: 'Indicates whether to use the certificate from the AWS Certificate Manager or AWS Identity and Access Management. CreateAcmCertificate only works in the us-east-1 region!'
  #   Type: String
  #   Default: IamCertificateId
  #   AllowedValues:
  #   - AcmCertificateArn
  #   - IamCertificateId
  #   - CreateAcmCertificate

Mappings:
  ManagedCachePolicies:
    CachingOptimized:
      Id: 658327ea-f89d-4fab-a63d-7e88639e58f6
    CachingOptimizedForUncompressedObjects:
      Id: b2884449-e4de-46a7-ac36-70bc7f1ddd6d
    CachingDisabled:
      Id: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad

Conditions:
  HasSubdomain: !Not [!Equals [!Ref Subdomain, '']]
  HasRedirectApexToSubDomain: !And
    - !Equals [!Ref RedirectApexToSubdomain, 'true']
    - !Condition HasSubdomain
  HasRedirectFunction: !Not [!Equals [!Ref RedirectFunctionArn, '']]

Resources:

  # ACM
  Certificate: # TODO conditionally create and allow other cert types?
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref Domain
      SubjectAlternativeNames:
        - !Sub '*.${Domain}'
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref Domain
          HostedZoneId: !Ref HostedZone

  # Route53
  HostedZone: # TODO conditionally create...or create outside of stack
    Type: AWS::Route53::HostedZone
    Properties:
      Name: !Sub '${Domain}.'
  RecordSetGroup:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneName: !Sub '${Domain}.'
      RecordSets:
        - Name: !If [ HasSubdomain, !Sub '${Subdomain}.${Domain}', !Ref Domain ]
          Type: A
          AliasTarget:
            HostedZoneId: Z2FDTNDATAQYW2 # Magic CloudFront number
            DNSName: !GetAtt Distribution.DomainName
        - !If
          - HasRedirectApexToSubDomain
          - Name: !Ref Domain
            Type: A
            AliasTarget:
              HostedZoneId: Z2FDTNDATAQYW2 # Magic CloudFront number
              DNSName: !GetAtt Distribution.DomainName
          - !Ref AWS::NoValue

  # CloudFront
  Distribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: !If [ HasSubdomain, !Sub '${Subdomain}.${Domain}', !Ref Domain ]
        Aliases:
          - !If [ HasSubdomain, !Sub '${Subdomain}.${Domain}', !Ref Domain ] # always include primary domain
          - !If [ HasRedirectApexToSubDomain, !Ref Domain, !Ref 'AWS::NoValue' ] # optionally include the base domain if redirecting. TODO: support redirecting from a subdomain to apex?
        Origins:
          - DomainName: !GetAtt SiteBucket.DomainName
            Id: s3origin
            S3OriginConfig:
              OriginAccessIdentity: !Sub 'origin-access-identity/cloudfront/${OriginAccessIdentity}'
        Enabled: true
        HttpVersion: http2
        IPV6Enabled: true
        PriceClass: !Ref CloudFrontPriceClass
        ViewerCertificate:
          AcmCertificateArn: !Ref Certificate
          MinimumProtocolVersion: !Ref CloudFrontSecurityPolicy
          SslSupportMethod: sni-only
        DefaultCacheBehavior:
          TargetOriginId: s3origin
          CachePolicyId: !FindInMap
            - ManagedCachePolicies
            - !Ref CloudFrontCachePolicy
            - Id
          ViewerProtocolPolicy: 'redirect-to-https'
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
            - OPTIONS
          Compress: true
          FunctionAssociations: !If
            - HasRedirectFunction
            - EventType: viewer-request
              FunctionARN: !Ref RedirectFunctionArn
            - !Ref AWS::NoValue
  OriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !If [ HasSubdomain, !Sub '${Subdomain}.${Domain}', !Ref Domain ]

  # S3
  SiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !If [ HasSubdomain, !Sub '${Subdomain}.${Domain}', !Ref Domain ]
  SiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SiteBucket
      PolicyDocument:
        Statement:
          - Action: 's3:GetObject'
            Effect: Allow
            Resource: !Sub '${SiteBucket.Arn}/*'
            Principal:
              CanonicalUser: !GetAtt OriginAccessIdentity.S3CanonicalUserId
